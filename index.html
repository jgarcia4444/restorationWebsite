<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enrique's Restoration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container text-center" id="content">
            <div class="container" id="nav">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="#carouselWithIndicators">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            
            <div class="container" id="title">
                <div class="jumbotron">
                    <h1 class="display-4">Restoration</h1>
                    <p class="lead mt-4">Got Mold?</p>
                    <hr class="my-4">
                    <p id="eye-catcher">We destroy mold, fix the damages, and offer many more services.</p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </div>
            </div>

            <div class="container mt-5 pt-5">
                <div id="carouselWithIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselWithIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselWithIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselWithIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="./media/imgs/blueprint.jpg" class="d-block w-100" alt="First Slide">
                        </div>
                        <div class="carousel-item">
                        <img src="./media/imgs/build.jpg" class="d-block w-100" alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                        <img src="./media/imgs/closeup.jpg" class="d-block w-100" alt="Second Slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselWithIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselWithIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="container mt-5 pt-5">
                <div class="card mb-5" id="contact">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Contact</h5>
                        <h5 class="card-subtitle mb-4 text-muted">Different ways to get a hold of us.</h6>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>
                                        Phone Number
                                    </h5>
                                    <p>
                                        760-777-777
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <h5>
                                        Email
                                    </h5>
                                    <p>
                                        abc@def.com
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
